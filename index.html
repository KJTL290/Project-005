<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="weather-card">
                    <div class="search-box">
                        <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
                        <button class="btn btn-primary mt-2" id="search-btn">Search</button>
                    </div>
                    <div class="weather-info mt-4" id="weather-info">
                        <h2 id="city-name">Weather in City</h2>
                        <div class="weather-details">
                            <img id="weather-icon" src="" alt="Weather icon">
                            <h1 id="temperature">--Â°C</h1>
                            <h3 id="weather-description">Description</h3>
                            <div class="additional-info">
                                <p>Humidity: <span id="humidity">--%</span></p>
                                <p>Wind Speed: <span id="wind-speed">-- km/h</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
